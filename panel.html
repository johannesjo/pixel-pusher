<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixel Pusher</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      background: #f5f5f5;
      margin: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      background: white;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .drop-zone.drag-over {
      border-color: #4a90e2;
      background: #f0f7ff;
    }
    
    .drop-zone p {
      margin: 0;
      color: #666;
    }
    
    .controls {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    
    .control-group {
      margin-bottom: 16px;
    }
    
    .control-group:last-child {
      margin-bottom: 0;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .slider-with-input {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .slider-with-input input[type="range"] {
      flex: 1;
    }
    
    .slider-with-input input[type="number"] {
      width: 70px;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
    
    input[type="range"] {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: #ddd;
      border-radius: 3px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #4a90e2;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .opacity-value {
      display: inline-block;
      margin-left: 8px;
      color: #666;
      font-size: 14px;
    }
    
    .current-image {
      margin-top: 12px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .current-image-label {
      font-weight: 500;
      color: #333;
    }
    
    .current-image-name {
      color: #666;
      word-break: break-all;
      margin-top: 4px;
    }
    
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #357abd;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .hidden {
      display: none;
    }
    
    .shortcuts-info {
      margin-top: 16px;
      padding: 12px;
      background: #e8f4fd;
      border-radius: 4px;
      font-size: 13px;
      color: #2c5aa0;
    }
    
    .shortcuts-info h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    
    .shortcuts-info kbd {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 4px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .image-preview-container {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    
    .image-preview-label {
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    
    .image-preview {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 4px;
      background: #f5f5f5;
      display: block;
    }
    
    .image-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }
    
    .image-name {
      flex: 1;
      word-break: break-all;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="drop-zone" id="dropZone">
      <p>Drop an image here or click to select</p>
      <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    
    <div class="image-preview-container hidden" id="imagePreviewContainer">
      <label class="image-preview-label">Current Image Preview</label>
      <img class="image-preview" id="imagePreview" alt="Preview">
      <div class="image-info">
        <span class="image-name" id="imagePreviewName"></span>
      </div>
    </div>
    
    <div class="controls" id="controls">
      <div class="control-group">
        <label>Opacity (%)</label>
        <div class="slider-with-input">
          <input type="range" id="opacitySlider" min="0" max="100" value="50">
          <input type="number" id="opacityInput" min="0" max="100" value="50">
        </div>
      </div>
      
      <div class="control-group">
        <label>X Offset (px)</label>
        <div class="slider-with-input">
          <input type="range" id="offsetXSlider" min="-500" max="500" value="0">
          <input type="number" id="offsetXInput" min="-500" max="500" value="0">
        </div>
      </div>
      
      <div class="control-group">
        <label>Y Offset (px)</label>
        <div class="slider-with-input">
          <input type="range" id="offsetYSlider" min="-500" max="500" value="0">
          <input type="number" id="offsetYInput" min="-500" max="500" value="0">
        </div>
      </div>
      
      <div class="control-group">
        <label>Scale (%)</label>
        <div class="slider-with-input">
          <input type="range" id="scaleSlider" min="10" max="200" value="100">
          <input type="number" id="scaleInput" min="10" max="200" value="100">
        </div>
      </div>
      
      <div class="control-group">
        <button id="toggleButton">Hide Overlay</button>
        <button id="clearButton">Clear Image</button>
        <button id="resetPositionButton">Reset Position</button>
      </div>
      
      
      <div class="shortcuts-info">
        <h4>Keyboard Shortcuts</h4>
        <div><kbd>Alt</kbd> + <kbd>Shift</kbd> + <kbd>V</kbd> - Toggle overlay visibility</div>
        <div><kbd>Alt</kbd> + <kbd>Shift</kbd> + <kbd>↑</kbd>/<kbd>↓</kbd> - Adjust opacity (5% steps)</div>
        <div><kbd>AltGr</kbd> + <kbd>Shift</kbd> + <kbd>Arrow Keys</kbd> - Move overlay (1px steps)</div>
      </div>
    </div>
  </div>
  
  <script src="dist/panel.js"></script>
</body>
</html>
